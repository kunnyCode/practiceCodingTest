<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr1, arr2) {
			let answer = [];
			// sort()에 콜백함수를 넣지 않으면 배열 안에 있는 원소가 문자열이 되어서 나옴
			// 또한 두자리 수 부터는 [1, 10, 11, 2, 29, 3, 33, 4, 5]이런 식으로 사전순으로 정렬됨
			arr1.sort((a, b) => a - b);
			arr2.sort((a, b) => a - b);
			let p1 = p2 = 0;
			while (p1 < arr1.length && p2 < arr2.length) {
				if (arr1[p1] == arr2[p2]) {
					answer.push(arr1[p1++]);
					p2++;
				} else if (arr1[p1] < arr2[p2]) p1++;
				else p2++;
			}
			return answer;
		}

		let a = [1, 3, 9, 5, 2];
		let b = [3, 2, 5, 7, 8];
		console.log(solution(a, b));
	</script>
</body>

</html>
