	<script>
		// 객체로 풀어보기
		//https://www.delftstack.com/ko/howto/javascript/check-if-key-exists-in-javascript/
		//in 연산자, hasOwnProperty 메서드
		function solution(s) {
			let obj = {}

			for (i of s) {
				if (i in obj) {
					obj[i] += 1
				} else {
					obj[i] = 1
				}
			}

			answer = Object.keys(obj).toString().replace(/,/g, "")

			return answer

		}
